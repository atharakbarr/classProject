                <a href="http://www.creative-tim.com/" class="simple-text">
                  <img src="../assets/img/logo.png" alt="" >

            <div class="logo logo-mini">
                <a href="http://www.creative-tim.com/" class="simple-text">
                   <img src="../assets/img/imsSmall.png" alt="" >

	                        <i class="material-icons">{{item.logo}}</i>
	                        <p>{{item.name}}</p>
	                    </a>											
	                </li>	                
	            </ul>
